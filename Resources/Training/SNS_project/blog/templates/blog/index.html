<!docktype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
<style type="text/css">
    body {
        width: 70%;
        margin: 0 auto;
        
    }
    h1 {
        font-weight: 400;
        text-align: center;
        color: #fff;
        background-color: brown;
    }

</style>
</head>
<body>
    <h1>My Blog</h1>
    {% for post in posts %}
    <div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.text|truncatechars:120|linebreaks }}</p>
    <p>{{ post.posted_at }}</p>
    <p>{{ post.updated_at }}</p>
    <p><a href="{% url 'detail' post.id %}">記事を詳しく読む</a></p>
    <hr />
    </div>
    {% endfor %}
</body>
</html>
